<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("https://images.unsplash.com/photo-1505238680356-667803448bb6?auto=format&fit=crop&w=1600&q=80") 
        no-repeat center center/cover;
      overflow: hidden;
    }

    /* Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 300px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      text-align: right;
      padding: 10px;
      font-size: 1.5rem;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #444;
      transform: scale(1.05);
    }

    .equal {
      grid-column: span 2;
      background: #f39c12;
      color: #fff;
    }
    .equal:hover {
      background: #d35400;
    }

    .clear {
      background: #e74c3c;
    }
    .clear:hover {
      background: #c0392b;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #f39c12;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      animation: fadeIn 1.5s ease;
    }
    .back-btn:hover {
      background: #d35400;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">⌫</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
    <a href="Portfolio.html" class="back-btn">⬅ Back to Portfolio</a>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (display.textContent === "0") {
        display.textContent = value;
      } else {
        display.textContent += value;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function deleteLast() {
      display.textContent = display.textContent.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace(/÷/g, "/").replace(/×/g, "*"));
      } catch {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
